<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Kayıt Formu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <form action="">
  <!--todo BAŞLIK -->
      <h1>Kayıt Formu</h1>
       <!--todo KULLANICI ADI İNPUT -->
      <div class="input-box">
        <input type="text" placeholder="Kullanıcı Adı" required />
        <i class="bx bxs-user"></i>
      </div>
      <!--todo ŞİFRE İNPUT -->
      <div class="input-box">
        <input type="password" placeholder="Şifre" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <!--todo EMAİL İNPUT -->
      <div class="input-box">
        <input type="email" placeholder="Email" />
        <i class='bx bxs-envelope'></i>
      </div>
      <!--todo TEXTAREA İNPUT -->
      <div class="input-area">
        <label for="yorum" style="margin-left: 19px;">Mesajınız:</label><br>
        <i class='bx bxs-area'></i>
        <textarea id="yorum" name="yorum" rows="4" cols="50" placeholder="Buraya yorumunuzu yazabilirsiniz...">
</textarea>
      </div>
      <!--todo RADİO,SELECT VE TARİH İNPUT -->
      <div class="input-radio">
        <div>
          <label>Cinsiyetiniz:</label><br><br>
          <input type="radio" id="erkek" name="cinsiyet" value="erkek">
          <label for="erkek">Erkek</label><br>
          <input type="radio" id="kadin" name="cinsiyet" value="kadin">
          <label for="kadin">Kadın</label><br><br>
        </div>
        <div>
          <label for="sehir">İliniz:</label><br><br>
          <select id="sehir" name="sehir">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
            <option value="antalya">Antalya</option>
            <option value="bursa">Bursa</option>
          </select><br><br>
        </div>
        <div>
          <label for="dogum_tarihi">Doğum Tarihiniz:</label><br><br>
          <input type="date" id="dogum_tarihi" name="dogum_tarihi"><br><br>
        </div>
      </div>
      <!--todo BENİHATIRLA -->
      <div class="remember-forgot">
        <label for="">
          <input type="checkbox" name="" id="" />Beni Hatırla
        </label>
      </div>
      <!--todo BUTONLAR -->
      <div class="btnlar">
        <button type="submit" class="btn">KayıtOl</button>
        <button type="reset" class="btn">Temizle</button>
      </div>
      <!--todo BUTON ALTINDAKİ HESAP GİRİŞ BİLGİLERİ -->
      <div class="register-link">
        <p>Hesabınız varsa <a href="#">Giriş Yapın.</a><br><a href="#">Parolamı Unuttum?</a></p>
      </div>
    </form>
  </div>
</body>
</html>
